#                - aplusb: test_function(age, 1)
#                - show("age", age, "aplusb", aplusb)
#                
#            test_loop:
#                variables: a, b
#                sequence: age[age < 10]
#                #sequence: zip(range(10), range(10))
#                code:
#                    - show("a", a, "b", b)
#
#            test_while:
#                while: grpmin(age) < 10
#                code:
#                    - show("age", age)
#                    - age: age + 1
#
#            #XXX: embed python code instead?                    
