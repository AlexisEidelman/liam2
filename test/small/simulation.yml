#                - done: False
#                # => while is a reserved keyword and can't be used as a
#                #    variable name
#                - while:
#                    cond: not done
#                    code:
#                        - age: age + 1
#                        - show("age", age)
#                        - done: gtpmin(age) >= 10
            
