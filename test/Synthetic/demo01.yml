# simple entity, fields, processes, trunc
entities:
    person:
        fields:
            # period and id are implicit
            - age:    int
            - gender: bool

            # fields not present in input
            - agegroup: {type: int, initialdata: false}

        # possible transitions and regressions. The actual list used in the
        # simulation must be defined below
        processes:
            age: age + 1
            agegroup: 5 * trunc(age / 5)

simulation:
    processes:
        - person: [age, agegroup]

    input:
        file: simple2001.h5
    output:
        file: simulation.h5

    # first simulated period
    start_period: 2002
    periods: 10
